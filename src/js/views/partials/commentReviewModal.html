<!DOCTYPE html>
<div class="modal-header">
  <h3 class="modal-title" >Add a comment</h3>
</div>
<div class="modal-body">
  <form class="" action="index.html" method="post">
    <textarea placeholder="Comment..." rows="3" cols="30" ng-model="vm.comment.note"></textarea>
  </form>
</div>
<div class="modal-footer">
  <button class="btn btn-primary" ng-click="vm.closeComment()">Cancel</button>
  <button class="btn btn-success" ng-click="vm.commentCreate()">Save</button>
</div>
