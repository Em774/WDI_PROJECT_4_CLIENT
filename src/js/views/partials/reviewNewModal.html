<!DOCTYPE html>
<div class="modal-header">
  <h3 class="modal-title" >Review {{vm.all.title}}</h3>
</div>
<div class="modal-body">
  <form class="" action="index.html" method="post">
    <label for="image">Rating</label>
    <span uib-rating  ng-model="vm.review.rating" max="5"  aria-labelledby="default-rating"></span>
    <br>
    <input type="text" placeholder="Title of your review">
    <br>
    <textarea placeholder="Write your review here ..." rows="5" cols="40"></textarea>
  </form>
</div>
<div class="modal-footer">
  <button class="btn btn-primary" ng-click="vm.close()">Cancel</button>
  <button class="btn btn-success" >Save</button>
</div>
