<!DOCTYPE html>
<h1>Movies</h1>

<form ng-submit="vm.searchFilms()">
  <input ng-model="vm.searchQuery" type="search" name="" placeholder="Search for movies...">
  <input type="submit">
</form>

<div class="container">
<ul class="row">
  <li ng-repeat="movie in vm.all" style="list-style-type: none; text-align: center;">
    <div ui-sref="moviesShow({id: movie.id})">
      <!-- <p>{{movie.id}}</p> -->
      <!-- <p>{{movie.title}}</p> -->
      <img src="https://image.tmdb.org/t/p/w185/{{movie.poster_path}}" style="margin-bottom: 30px; margin-top: 30px;" class="col-lg-2">
    </div>
  </li>
</ul>
</div>
