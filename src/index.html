<!DOCTYPE html>
<html ng-app="movieApp">
<head>
  <meta charset="utf-8">
  <title>Culture My Movies</title>
  <link rel="stylesheet" href="style/autocomplete.css">
  <link rel="shortcut icon" href="src/images/movie_icon .ico" />
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <base href="/" />
  <!-- inject:js -->
  <!-- endinject -->
  <!-- inject:css -->
  <!-- endinject -->
</head>
<body ng-controller="MainCtrl as main">
  <nav class="navbar navbar-default" role="navigation">
    <div class="navbar-header">
      <a class="navbar-brand" style="font-weight: 600; cursor: default">Culture.my.movies</a>
    </div>
    <div class="collapse navbar-collapse" uib-collapse="main.isNavCollapsed" style="line-height: 8px;">
      <ul class="nav navbar-nav">
        <li ng-hide="main.user">
          <a ui-sref="register">Register</a>
        </li>
        <li ng-hide="main.user">
          <a ui-sref="login">Login</a>
        </li>
        <li ng-show="main.user">
          <a ui-sref="moviesIndex" style="font-size: 15px; margin-top: 8px; font-weight: 500;    border-bottom: 3px solid #EFA71A; padding: 0; padding-bottom: 9px; padding-top: 7px; margin-left: 35px;">Movies</a>
        </li>

        <a ui-sref="usersShow({id: main.user.id})"><img ng-show="main.user" src="{{main.user.image}}" style="width: 40px; padding: 0; position: absolute; margin-left: 797px; margin-top: 6px; box-shadow: 0px 0px 20px -1px rgba(107,107,107,1);"></a>

        <div class="btn-group" uib-dropdown is-open="status.isopen" ng-show="main.user">
          <button id="single-button" type="button" class="btn" uib-dropdown-toggle ng-disabled="disabled" style="background-color:rgba(0, 0, 0, 0); margin-left: 842px; margin-top: 2px; position: absolute;"> {{ main.user.username }} <span class="caret"></span>
          </button>
          <ul class="dropdown-menu" uib-dropdown-menu role="menu" aria-labelledby="single-button" style="margin-left: 842px; margin-top: 40px;">
            <li role="menuitem" ng-show="main.user">
              <a ui-sref="usersShow({id: main.user.id})">Profile</a>
            </li>
            <li role="menuitem" ng-show="main.user">
              <a ui-sref="usersEdit({id: main.user.id})" >Edit Profile</a>
            </li>
            <li class="divider"></li>
            <li role="menuitem" ng-show="main.user">
              <a ng-click="main.logout()" style="cursor: pointer">Log out</a>
            </li>
          </ul>
        </div>

      </ul>
    </div>
  </nav>

  <main class="container" ui-view></main>
</body>

</footer> -->
</html>
