<!DOCTYPE html>
<h1 style="font-size: 26px; border-left: 5px solid #EFA71A; padding-left: 5px; margin-top: 33px;">Register</h1>
<form ng-submit="vm.register()" style="text-align: center; margin-top: 40px;">
  <div class="form-group">
    <input class="" type="text" name="username" ng-model="vm.user.username" placeholder="Username" style="width: 265px; border: none; border-bottom: 1px solid #EFA71A; font-size: 20px; text-align: center;">
  </div>
  <div class="form-group">
    <input class="" type="text" name="firstName" ng-model="vm.user.firstName" placeholder="First name" style="width: 265px; border: none; border-bottom: 1px solid #EFA71A; font-size: 20px; text-align: center;">
  </div>
  <div class="form-group">
    <input class="" type="text" name="lastName" ng-model="vm.user.lastName" placeholder="Last name" style="width: 265px; border: none; border-bottom: 1px solid #EFA71A; font-size: 20px; text-align: center;">
  </div>
  <div class="form-group">
    <input class="" type="text" name="image" ng-model="vm.user.image" placeholder="Image" style="width: 265px; border: none; border-bottom: 1px solid #EFA71A; font-size: 20px; text-align: center;">
  </div>
  <div class="form-group">
    <input class="" type="email" name="email" ng-model="vm.user.email" placeholder="Email" style="width: 265px; border: none; border-bottom: 1px solid #EFA71A; font-size: 20px; text-align: center;">
  </div>
  <div class="form-group">
    <input class="" type="password" name="password" ng-model="vm.user.password" placeholder="Password" style="width: 265px; border: none; border-bottom: 1px solid #EFA71A; font-size: 20px; text-align: center;">
  </div>
  <div class="form-group">
    <input class="" type="password" name="passwordConfirmation" ng-model="vm.user.passwordConfirmation" placeholder="Password confirmation" style="width: 265px; border: none; border-bottom: 1px solid #EFA71A; font-size: 20px; text-align: center;">
  </div>
  <input class="btn btn-primary" type="submit" value="Submit" style="position: absolute; margin-top: 45px; margin-left: -35px; border-radius: 2px; border: none; background-color: #EFA71A; color: white; padding: 10px; font-weight: bold;"/>
</form>
