<!DOCTYPE html>
<button ui-sref="moviesIndex" style="position: fixed; margin-top: 30px; margin-left: -20px; border-radius: 2px; border: none; background-color: #EFA71A; color: white; padding: 10px; font-weight: bold;"><i class="fa fa-fast-backward" aria-hidden="true"></i></button>


<div class="container-fluid" style="text-align: center;">
  <div class="col-center">
    <img src="https://image.tmdb.org/t/p/w1000/{{vm.all.backdrop_path}}" style="width: 900px; opacity: 0.7;">
  </div>
</div>

<img src="https://image.tmdb.org/t/p/w300/{{vm.all.poster_path}}" style="width: 200px; position: absolute; margin-top: -193px; margin-left: 35px; box-shadow: 0px 6px 46px 0px rgba(77,77,77,1);">

<form ng-submit="vm.createMovie()" >
  <input type="submit" value="Add a review" ng-click="vm.open()" style="position: absolute; margin-top: 140px; margin-left: 80px; border-radius: 2px; border: none; background-color: #EFA71A; color: white; padding: 10px; font-weight: bold;">
</form>

<form class="" action="index.html" method="post">
  <input type="submit" name="" value="Add to watchlist" style="position: absolute; margin-top: 190px; margin-left: 70px; border-radius: 2px; border: none; background-color: #EFA71A; color: white; padding: 10px; font-weight: bold;">
</form>

<div class="col-lg-3" style="position: absolute; margin-left: 255px; margin-top: -182px; color: white; text-shadow: 4px 2px 2px #545351;">
  <h1>{{vm.all.title}}</h1>
  <p>Release date: {{vm.all.release_date}}</p>
  <p><i class="fa fa-clock-o" aria-hidden="true"></i>  {{vm.all.runtime}} min</p>
</div>

<h4 style="margin-left: 267px; border-left: 5px solid #EFA71A; padding-left: 5px; margin-top: 40px; margin-bottom: 20px;">OVERVIEW</h4>


<div class="col-lg-7" style="margin-left: 255px; line-height: 23px;">
  <p>{{vm.all.overview}}</p>
</div>

<h4 style="margin-left: 928px; border-left: 5px solid #EFA71A; padding-left: 5px; margin-top: -40px; margin-bottom: 20px; position: absolute;">GENRE</h4>

<div ng-repeat="genre in vm.all.genres" style=" margin-left: 928px;">
    <p>{{genre.name}}</p>
</div>
